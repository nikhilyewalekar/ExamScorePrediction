<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 450px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Performance Prediction</h2>

    <form id="predictionForm">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Course</label>
        <select name="course">
            <option value="bca">BCA</option>
            <option value="ba">BA</option>
            <option value="b.sc">B.Sc</option>
            <option value="b.com">B.Com</option>
            <option value="bba">BBA</option>
            <option value="diploma">Diploma</option>
            <option value="b.tech">B.Tech</option>
        </select>

        <label>Study Hours</label>
        <input type="number" name="study_hours" required>

        <label>Class Attendance (%)</label>
        <input type="number" name="class_attendance" required>

        <label>Internet Access</label>
        <select name="internet_access">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Sleep Hours</label>
        <input type="number" name="sleep_hours" required>

        <label>Sleep Quality</label>
        <select name="sleep_quality">
            <option value="average">Average</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
        </select>

        <label>Study Method</label>
        <select name="study_method">
            <option value="coaching">Coaching</option>
            <option value="group study">Group Study</option>
            <option value="mixed">Mixed</option>
            <option value="online videos">Online Videos</option>
            <option value="self-study">Self-Study</option>
        </select>

        <label>Facility Rating</label>
        <select name="facility_rating">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label>Exam Difficulty</label>
        <select name="exam_difficulty">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
        </select>

        <label>Model to Predict</label>
        <select name="model_type">
            <option value="Linear">Linear Regression</option>
            <option value="Descision">Descision Tree</option>
        </select>

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="result">Result will appear here...</div>

</div>

<script>
function predict() {
    let form = document.getElementById("predictionForm");
    let formData = new FormData(form);

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("result").innerHTML = "Predicted Score: " + data;
    })
    .catch(error => {
        document.getElementById("result").innerHTML = "Error: " + error;
    });
}
</script>

</body>
</html>
